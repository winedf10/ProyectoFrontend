<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Facilit - Login</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'><link rel="stylesheet" href="css/index.css">

</head>
<body>
<!-- Inicio de Sesión -->
<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form class="login">
				<div class="login__field">
                    <h3>Ingresa Correo Electronico</h3>
					<input type="text" class="login__input" placeholder="Usuario" value="efonseca">
				</div>
			
				<button class="button login__submit" type="button" onclick="NotificationRecoverPassword()">
					<span class="button__text">Recuperar Contraseña</span>
					<i class="button__icon fas fa-chevron-right"></i>
	
								
			</form>
			<div class="social-login">
				<h3>Ingresa via</h3>
				<div class="social-icons">
					<a href="https://www.instagram.com/" target="_blank" class="social-login__icon fab fa-instagram"></a>
					<a href="https://www.facebook.com/"  target="_blank" class="social-login__icon fab fa-facebook"></a>
					<a href="https://x.com/"  target="_blank" class="social-login__icon fab fa-twitter"></a>
				</div>
			</div>
		</div>
    
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
    
</div>


<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
